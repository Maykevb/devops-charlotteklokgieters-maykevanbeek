name: register-jest-code-coverage

on:
  push:
    paths: [ 'Photo-prestiges/register-service/**' ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Photo-prestiges/register-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Run Jest with code coverage for register-service
        run: |
          npm run test -- --coverage
        env:
          REGISTER_MONGO_URL: mongodb://mongodb:27017/devops-register-service
          COVERAGE_THRESHOLD: 70
